name: Test Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test file
        run: echo "MindFlow APK Build Test" > test.txt

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-file
          path: test.txt