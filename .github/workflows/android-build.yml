name: MindFlow Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Manuel tetikleme için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Kodu çek
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.js kur
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Java kur (Android için gerekli)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # Bağımlılıkları yükle
      - name: Install dependencies
        run: npm ci

      # Gradle cache (build süresini kısaltır)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # Keystore oluştur (imzalama için)
      - name: Generate Keystore
        run: |
          cd android/app
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore mindflow-release.keystore \
            -alias mindflow \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass mindflow123 \
            -keypass mindflow123 \
            -dname "CN=MindFlow, OU=Development, O=MindFlow, L=Istanbul, ST=Istanbul, C=TR"

      # gradle.properties oluştur
      - name: Create gradle.properties
        run: |
          cd android
          cat > gradle.properties << EOF
          MINDFLOW_UPLOAD_STORE_FILE=mindflow-release.keystore
          MINDFLOW_UPLOAD_KEY_ALIAS=mindflow
          MINDFLOW_UPLOAD_STORE_PASSWORD=mindflow123
          MINDFLOW_UPLOAD_KEY_PASSWORD=mindflow123
          EOF

      # Android APK build
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      # APK'yı yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mindflow-release-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      # Release oluştur (opsiyonel)
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: MindFlow v1.0.${{ github.run_number }}
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}