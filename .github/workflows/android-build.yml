# MindFlow Android APK Build Workflow
name: MindFlow Android Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Install React Native CLI
        run: npm install -g @react-native-community/cli

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Verify Android setup
        run: |
          echo "Android directory structure:"
          ls -la android/
          echo "Gradle wrapper:"
          ls -la android/gradle/wrapper/

      - name: Generate Keystore
        run: |
          cd android/app
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=MindFlow,O=MindFlow,C=TR"

      - name: Create gradle.properties
        run: |
          cd android
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "MINDFLOW_UPLOAD_STORE_FILE=debug.keystore" >> gradle.properties
          echo "MINDFLOW_UPLOAD_KEY_ALIAS=androiddebugkey" >> gradle.properties
          echo "MINDFLOW_UPLOAD_STORE_PASSWORD=android" >> gradle.properties
          echo "MINDFLOW_UPLOAD_KEY_PASSWORD=android" >> gradle.properties
          cat gradle.properties

      - name: Clean and Build APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace

      - name: Check for APK
        run: |
          echo "Looking for APK files..."
          find android/app/build/outputs -name "*.apk" -type f -exec ls -lh {} \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mindflow-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Try Release Build (Optional)
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace || echo "Release build failed, but debug APK is available"
        continue-on-error: true

      - name: Upload Release APK (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: mindflow-release-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: warn