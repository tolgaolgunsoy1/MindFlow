            1. APK dosyasÄ±nÄ± indirin
            2. Telefonunuzda "Bilinmeyen Kaynaklardan YÃ¼kleme" iznini aÃ§Ä±n
            3. APK'yÄ± kurun

            âœ¨ **Ã–zellikler:**
            - Firebase baÄŸÄ±msÄ±z Ã§alÄ±ÅŸma
